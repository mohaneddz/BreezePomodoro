<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="scripts/main.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website Template</title>
  </head>
  <body>
    <main>
      <div class="home">
        <div class="home__container">
          <!-- Current Timer -->
          <div class="home__container--timer">60:00</div>

          <!-- PlayBack Controls -->
          <div class="home__container__controls">
            <!-- Past  -->
            <svg class="home__container__controls--back">
              <use xlink:href="img/sprites.svg#icon-backward"></use>
            </svg>

            <!-- Stop  -->
            <svg class="home__container__controls--stop">
              <use xlink:href="img/sprites.svg#icon-stop"></use>
            </svg>

            <!-- Play  -->
            <svg class="home__container__controls--play">
              <use xlink:href="img/sprites.svg#icon-play2"></use>
            </svg>

            <!-- Next  -->
            <svg class="home__container__controls--next">
              <use xlink:href="img/sprites.svg#icon-forward2"></use>
            </svg>

            <!--  -->
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
