<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="scripts/main.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- favicon : -->
    <link rel="icon" href="/img/favicon.png" type="image/x-icon" />
    <title>Website Template</title>
  </head>
  <body class="main">
    <main>
      <!-- Menu -->
      <nav class="settings--icon">
        <a href="./settings.html">
          <svg class="home icon">
            <use xlink:href="img/sprites.svg#icon-home3"></use>
          </svg>
        </a>
      </nav>

      <div class="main">
        
        <div class="main__title">Focus</div>
        <div class="main__container">
          <!-- Current Timer -->
          <div class="main__container--timer">60:00</div>

          <!-- PlayBack Controls -->
          <div class="main__container__controls">
            <!-- Play  -->
            <svg class="main__container__controls--play icon">
              <use xlink:href="img/sprites.svg#icon-play2"></use>
            </svg>

            <!-- Past  -->
            <svg class="main__container__controls--back icon">
              <use xlink:href="img/sprites.svg#icon-backward"></use>
            </svg>

            <!-- Stop  -->
            <svg class="main__container__controls--stop icon">
              <use xlink:href="img/sprites.svg#icon-stop"></use>
            </svg>

            <!-- Next  -->
            <svg class="main__container__controls--next icon">
              <use xlink:href="img/sprites.svg#icon-forward2"></use>
            </svg>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
