<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="scripts/settings.js" type="module"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/favicon.png" type="image/x-icon" />
    <title>BreezePomodor | Settings</title>
    <style>
      .no-fouc { visibility: hidden; }
    </style>
  </head>
  
  <body class="settings">
    <!-- Menu -->
    <nav class="settings">
      <a href="./index.html">
        <svg class="home icon">
          <use xlink:href="img/sprites.svg#icon-home3"></use>
        </svg>
      </a>
    </nav>
    
    <span id="error-message">Invalid time format</span>
    <!--  Options -->
    <form action="#" class="options" >
        <label for="intervals" method= >Number Of Intervals : </label>
        <input placeholder="ex. 4" type="number" name="intervals" id="intervals" required />
    
        <label for="focus">Focus duration : </label>
        <input placeholder="ex. HH:MM:SS" type="text" name="focus" id="focus" required />
    
        <label for="rest">Rest duration : </label>
        <input placeholder="ex. HH:MM:SS" type="text" name="rest" id="rest" required />
    
        <label for="background">Set Background :</label>
        <label class="options__background" for="background">Upload File</label>
        <input id="background" type="file" name="background" accept="image/*" />
    
        <label for="blur">Blur Amount : </label>
        <input type="range" name="blur" id="blur" />
    
        <label for="options__theme"> Theme : </label>
        <div class="options__theme">
          <label>
            <input type="radio" name="theme" value="Lagoon" class="theme" />
            Lagoon
          </label>
          <label>
            <input type="radio" name="theme" value="Owl" class="theme" />
            Owl
          </label>
          <label>
            <input type="radio" name="theme" value="Monkai" class="theme" />
            Monkai
          </label>
        </div>
        <button type="reset" class="options__final reset" id="reset">Reset</button>
        <button type="submit" class="options__final apply" id="apply">Apply</button>
      </form>
    </body>
    </html>
